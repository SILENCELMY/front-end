<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: pink;
            font: 12px/1.5 'Microsoft YaHei';
        }
        div {
            /* 子元素继承了父元素body的行高1.5 */
            /* 1.5就是当前元素文字大小font-size的1.5倍 */
            font-size: 14px;
        }
        p {
            font-size: 16px;
        }
        /* 行高可以跟单位也可以不跟单位
        如果子元素没有设置行高，则会继承父元素的行高为1.5
        此时子元素的行高是：当前子元素的文字大小*1.5 */
        /* li {

        } */
    </style>
</head>
<body>
    <div>silence</div>

    <p>SILENCE</p>
    <ul>
        <li>没有指定文字大小</li>
    </ul>
</body>
</html>
