<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            height: 200px;
            /* width: 100%; */
            background-color: pink;
            padding: 30px;
            /* 如果盒子本身没有指定width/height属性，则此时padding不会撑开盒子大小 */

        }
        div {
            width: 300px;
            height: 100px;
            background-color: purple;
        }
        div p {
            padding: 30px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div>
        <p></p>
    </div>
</body>
</html>
