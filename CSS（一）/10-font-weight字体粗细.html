<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bold {
            font-weight: bold;
            /*等价于font-weight: 700;*/
            /*这个700的后面不要跟单位，他等价于bold都是加粗的效果*/
            /*实际开发中，我们更提倡使用数字来使字体加粗*/

        }

        h2 {
            font-weight: 400;
            /*等价于font-weight: normal:*/
        }
    </style>
</head>

<body>
    <h2>silence</h2>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p class="bold">5拼死也要克服它</p>
    <p>6</p>
</body>

</html>
