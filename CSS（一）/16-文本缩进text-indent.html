<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /*文本的第一行首行缩进 多少距离 可以是负值*/
            /* text-indent: 20px; */
            /* 如果此时写了2em 则是缩进当前元素2个文字大小的距离 */
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <p>文本，是指书面语言的表现形式，从文学角度说，通常是具有完整、系统含义（Message）的一个句子或多个句子的组合。一个文本可以是一个句子（Sentence）、一个段落（Paragraph）或者一个篇章（Discourse）。广义“文本”：任何由书写所固定下来的任何话语。（利科尔）</p>
    <p>狭义“文本”：由语言文字组成的文学实体，代指“作品”，相对于作者、世界构成一个独立、自足的系统。</p>
</body>
</html>
