<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>图像标签的使用：</h4>
    <img src="1.png" />
    注意要将所选择的图片与html文件放在一级文件夹中
    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="图像URL" alt="替换文本" />
    <h4>title 提示文本 鼠标放到图像上，提示的文字</h4>
    <img src="1.png" alt="替换文本" title="这是提示文字" />
    <h4>width 给图像设定宽度：</h4>
    <img src="图像URL" alt="替换文本" title="这是提示文字" width="500" />
    <h4>height 给图像设定高度：</h4>
    <img src="1.png" alt="替换文本" title="这是提示文字" width="500" height="500" />
    <h4>border 给图像设定边框：</h4>
    <img src="1.png" alt="替换文本" title="这是提示文字" width="500" border="15" />
</body>

</html>
