<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    &lt;ul&gt;标签表示HTML页面中项目的无序列表，一般会以项目符号呈现列表项，而列表项使用&lt;li&gt;标签定义<br />
    <h4>喜欢的食物</h4>
    <ul>
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>
    无序列表的各个列表项之间没有顺序级别之分，是并列的。<br />
    &lt;li&gt;里面可以放置任何元素
</body>
</html>
