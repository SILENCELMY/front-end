<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    &lt;table&gt;&lt;/table&gt;是用于定义表格的标签<br />
    &lt;tr&gt;&lt;/tr&gt;标签用于定义表格中的行，必须嵌套在&lt;table&gt;&lt;/table&gt;标签中<br />
    &lt;td&gt;&lt;/td&gt;用于定义表格中的单元格，必须嵌套在&lt;tr&gt;&lt;/tr&gt;标签中<br />
    &lt;th&gt;标签表示html表格的表头部分<br />

    &lt;thread&gt;标签 表示表格的头部区域<br />
    &lt;tbody&gt;标签 表示表格的主体区域


    <h2>案例</h2>
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500" height="200">
        <!-- align有left,right,center三个属性值-->
        <!-- border规定单元格是否拥有边框，默认为""，表示为没有边框 -->
        <!-- cellpading规定单元边沿与其内容之间的空白 -->
        <!-- cellspacing规定单元格之间的空白 -->
        <!-- width，height规定表格的宽度和高度 -->
        <tr><th>姓名</th> <th>性别</th> <th>年龄</th></tr>
        <tr><td>刘梦阳</td> <td>男</td> <td>20</td></tr>
        <tr><td>刘</td> <td>男</td> <td>20</td></tr>
        <tr><td>秦</td> <td>男</td> <td>20</td></tr>
        <tr><td>张</td> <td>男</td> <td>20</td></tr>
        <tr><td>李</td> <td>男</td> <td>20</td></tr>
    </table>
</body>

</html>
