<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    &lt;dl&gt;标签用于定义描述列表（或定义列表），该标签与&lt;dt&gt;（定义项目/名字）和&lt;dd&gt;（描述每一个项目名字）一起使用<br />
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>微信QQ</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
