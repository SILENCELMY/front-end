<body>
    籍贯：
    <select>
        <option>河南</option>
        <option selected="selected">北京</option>
        <option>河南</option>
        <option>山东</option>
    </select> <br />

    1.&lt;select&gt;中至少包含一对&lt;option&gt;<br />
    2.在&lt;option&gt;中定义selected = "selected"时，当前项即为默认选中项。
</body>
