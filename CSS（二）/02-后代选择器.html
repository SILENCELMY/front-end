<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 把ol里面的li选出来 */
        ol li {
            color: pink;
        }
        /* 元素1与元素2中间用空格隔开，且1是父类，2是子类 */
        ol li a {
            color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li>今日事，今日毕</li>
        <li>今日事，今日毕</li>
        <li>今日事，今日毕</li>
        <li><a href="#">沉默</a></li>
    </ol>
    <ul>
        <li>今日事，今日毕</li>
        <li>今日事，今日毕</li>
        <li>今日事，今日毕</li>
        <li>今日事，今日毕</li>
        <li>今日事，今日毕</li>
        <li>今日事，今日毕</li>
        <li>今日事，今日毕</li>
    </ul>
</body>
</html>
