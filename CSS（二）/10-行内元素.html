<body>
    如&lt;span&gt;
    行内元素的特点：
    1.一行上可以放多个行内元素。
    2.宽度和高度直接设置是无效的。
    3.默认的宽度就是它本身的宽度
    4.行内元素只能容纳文本或其他行内元素
    注意：
    链接里不能再放链接。
    &lt;a&gt;可以放块级元素，但是给&lt;a&gt;转换一下块级模式最安全
</body>
