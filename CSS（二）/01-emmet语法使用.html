<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    1.生成标签，直接输入标签名按tab键即可
    <div>1</div>
    2.如果想要生成多个相同标签，加上*就可以了
    <div>div*3</div>
    <div></div>
    <div></div>
    3.如果有父子级关系的标签，可以用>
    <ul>
      <li></li>
    </ul>
    4.有兄弟关系的标签，用+就可以了
    <div></div>
    <span></span>
    5.如果生成带有类名或id名字的，直接写.demo或者#two tab键就可以了
    <div class="nav"></div>
    <div id="banner"></div>
    <p id="two"></p>
    6.如果生成的div的类名是有顺序的，可以用自增符号$
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    7.如果想要在生成的标签内部写内容可以用{}表示
    <div>今日事，今日毕</div>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
  </body>
</html>
