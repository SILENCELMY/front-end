<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width:200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>独占一行</div>瑟瑟发抖
    块元素的特点：
    1.独占一行。
    2.高度，宽度，内外边距都可以控制。
    3.宽度默认是容器（父级宽度）的100%。
    4.是一个容器及盒子，里面可以放行内元素或者块级元素。
    注意：
    文字类的元素不能用块级元素。
</body>
</html>
